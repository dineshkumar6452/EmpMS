<form #upEmp = "ngForm" (ngSubmit) = "editEmp()">
 <fieldset>
  <legend>Edit Employee:</legend><br>
 
 <label>Employee Name</label> : <input type="text"  value = "{{employees.name}}" #un name="name" [(ngModel)] = "employees.name"  ><br><br>
<label>Location : </label><input  #lo value = "{{employees.location}}"name="location" [(ngModel)] = "employees.location"><br><br>
<label>Email : </label><input   #em type="email" value = "{{employees.email}}"name="email" [(ngModel)] = "employees.email"><br><br>
<label>Mobile : </label><input  #mo type="" value = "{{employees.mobile}}"  name="mobile" [(ngModel)] = "employees.mobile"  ><br><br>


<button type="submit">Update</button>

</fieldset>
</form>
